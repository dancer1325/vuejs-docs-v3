<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
</head>
<body>
    <div id="app">
      <button @click="count++">
        Count is: {{ count }}
      </button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- script1 -->
    <script>
        const { createApp } = Vue

        createApp({
          data() {
            return {
              count: 0
            }
          }
        }).mount('#app')
    </script>

    <!-- script2 -->
<!--    <script>
      createApp({
        setup() {
          return {
            count: ref(0)
          }
        }
      }).mount('#app')
    </script>-->
</body>
</html>
